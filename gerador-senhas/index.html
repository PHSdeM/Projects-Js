<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    
    <script src="https://kit.fontawesome.com/292ea73c2e.js" crossorigin="anonymous"></script>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="container-result">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="fas fa-paste"></i>
            </button>
        </div>
        <div class="options">
            <div class="option">
                <label>Password length</label>
                <input type="number" id="length" min="6" max="30" value="10"/>
            </div>
            <div class="option">
                <label for="uppercase"  data-content="Get out of bed">Include uppercase letters</label>
                <input type="checkbox" id="uppercase" checked/>
            </div>
            <div class="option">
                <label for="lowercase"  data-content="Get out of bed">Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked/>
            </div>
            <div class="option">
                <label for="numbers"  data-content="Get out of bed">Include numbers</label>
                <input type="checkbox" id="numbers" checked/>
            </div>
            <div class="option">
                <label for="symbols"  data-content="Get out of bed">Include symbols</label>
                <input type="checkbox" id="symbols" checked/>
            </div>
        </div>
        <button class="btn btn-large" id="generate">
            Generate password
        </button>
    </div>
    <!-- Link JavaScript -->
    <script src="./js/app.js"></script>
</body>
</html>
